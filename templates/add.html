{% extends 'base.html' %}
  {% block title %} Add A Pet {% endblock %}
{% block content %}
  <h1>Add a pet</h1>
  <form id="pet-add-form" method="POST">
    {{form.hidden_tag()}}

    {% for field in form 
           if field.widget.input_type != 'hidden' %}
      <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
    {% endfor %}

    <button type="submit">Submit</button>

  </form>

{% endblock %}
